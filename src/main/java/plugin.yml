name: archiquestcore
main: com.BrainSpigot
version: 0.0.1
api-version: 1.16
author: breadmakers
depend: [ProtocolLib]
softdepend: [AureliumSkills, PlaceholderAPI, Authme]
description: the basic plugin of archi.quest project
commands:
    hub:
        description: Move to hub
        usage: archiquest.commanduse /<command>
    survival:
        description: Move to survival
        usage: archiquest.commanduse /<command>
    creative:
        description: Move to creative
        usage: archiquest.commanduse /<command>
    tp:
        description: Teleport to player
        usage: archiquest.commanduse /<command>
        aliases: ['teleport', 'call', 'tpa', 'tpdeny', 'tpallow', 'tpaccept', 'tpcancel', 'tpno', 'tpyes']
    enderchest:
        description: Open your backpack
        usage: archiquest.commanduse /<command>
        aliases: ['backpack', 'ec']
    fly:
        description: Display player info
        usage: archiquest.commanduse /<command>
    speed:
        description: Set fly/walk speed
        usage: archiquest.commanduse /<command> <1-9>
    seen:
        description: Display player info
        usage: archiquest.commanduse /<command> <player>
    time:
        description: Set world time
        usage: archiquest.commanduse /<command> <day|night>
    weather:
        description: Set world weather
        usage: archiquest.commanduse /<command> <sun|rain>
    repair:
        description: Repair item in hand
        usage: archiquest.commanduse /<command>
    help:
        description: Help
        usage: archiquest.commanduse /<command>
    links:
        description: Links
        usage: archiquest.commanduse /<command>
    chat:
        description: Chat
        usage: archiquest.commanduse /<command> <delete|undo|translate> <id>
    menu:
        description: Menu
        usage: archiquest.commanduse /<command>
        aliases: [settings, bread]
    rtp:
        description: RandomTeleport
        usage: archiquest.commanduse /<command>
    spawn:
        description: Teleport to spawn
        usage: archiquest.commanduse /<command>
    top:
        description: Teleport to top
        usage: archiquest.commanduse /<command>
    hat:
        description: Hat
        usage: archiquest.commanduse /<command>
    bag:
        description: BackPack
        usage: archiquest.commanduse /<command>
        aliases: [workbench, enchant]
    commands:
        description: List of commands
        usage: archiquest.commanduse /<command>
    feed:
        description: Feed
        usage: archiquest.commanduse /<command>
    heal:
        description: Heal
        usage: archiquest.commanduse /<command>
    near:
        description: Near players
        usage: archiquest.commanduse /<command>